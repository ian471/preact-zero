<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>preact-zero</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body>
  <script src="node_modules/preact/dist/preact.umd.js"></script>
  <script src="node_modules/preact/hooks/dist/hooks.umd.js"></script>
  <script src="node_modules/htm/preact/standalone.umd.js"></script>
  <script>
    var { html } = htmPreact
    var { useState } = preactHooks

    function App (props) {
      const [liked, setLiked] = useState(false)

      return html`
        <h1>Preact Zero</h1>
        <button
          onclick=${e => setLiked(true)}
          disabled=${liked}
        >
          ${liked ? 'You liked this' : 'Like'}
        </button>
      `
    }

    preact.render(html`<${App} />`, document.body)
  </script>
</body>

</html>
